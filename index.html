<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top Deal</title>
    <link rel="icon" type="image/icon" href="assets/images/money-bag.png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custome CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="header">
        <div class="top-ads">
            <div class="container">
                <h5 class="top-ads-title">[ SUMMER SALE ]</h5>
                <p class="top-ads-text">Sign up to receive the lastest Topdeal exclusives + 10% off your first order</p>
                <a class="top-ads-link" href="#">Learn more</a>
                <span class="close">
                    <a class="close-btn" href="#"></a>
                </span>
            </div>
        </div>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 welcome">
                        <p class="welcome-text">Default welcome msg!</p>
                        <a class="welcome-link" href="#">Join Free</a>
                        <span>or</span>
                        <a class="welcome-link" href="#">Sign in</a>
                    </div>
                    <div class="col-xl-6 user-tool">
                        <ul class="user-tool-menu pull-right">
                            <li class="user-tool-items uitem1">
                                <a href="#">
                                    <i class="fa fa-lock"></i>
                                    Login
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="user-tool-items uitem2">
                                <a href="#">
                                    <i class="fa fa-user"></i>
                                    My Account
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="user-tool-items uitem3">
                                <a href="#">
                                    <img class="flags" src="assets/images/flags/flag-uk.png" alt="UK flag">
                                    English
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li class="user-tool-items uitem4">
                                <a href="#">
                                    USD 
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-mid">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3">
                        <div class="logo-area">
                            <a href="#">
                                <img class="logo" src="assets/images/Logo.png" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6">
                            <div class="search-form">
                                <form class="searchForm" action="">
                                    <select class="cate-select">
                                        <option selected>All Categories</option>
                                        <option value="fashion">Fashion & Accessories</option>
                                        <option value="spa">Spa & Massage</option>
                                        <option value="travel">Travek & Vacation</option>
                                        <option value="digital">Digital & Electronics</option>
                                        <option value="sport">Sport & Entertaiment</option>
                                        <option value="food">Food & Restaurant</option>
                                        <option value="health">Health and Beauty</option>
                                        <option value="book">Book Stationery</option>
                                        <option value="house">Real House</option>
                                        <option value="mom">Mom & Baby</option>
                                    </select>
                                    <input class="form-control" type="search" placeholder="Search entire store here...">
                                    <button class="btn btn-search" type="submit">
                                        <span class="btnSearchText">Search</span>
                                    </button>
                                </form>
                            </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="shop-cart">
                            <ul class="cart-menu">
                                <li class="cart-ico">
                                    <a href="#"><img src="assets/images/Shape 2.png" alt="s2"></a>
                                </li>
                                <li class="cart-ico">
                                    <a href="#"><img src="assets/images/heart.png" alt="heart"></a>
                                </li>
                                <li class="cart-ico">
                                    <a href="#"><img src="assets/images/Cart.png" alt="cart"></a>
                                </li>
                            </ul>
                            <div class="cart-text">
                                <p class="my-cart">My Cart</p>
                                <label class="item-count">
                                    <span class="item-num">0 Item(s) - </span>
                                    <span class="item-price">$0.00</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main js -->
    <script src="assets/js/main.js"></script>
    <!-- Swiper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.x.x/js/swiper.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- BS4 Jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
